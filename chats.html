<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-medical fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    

    <main class="chats-screen">
        <a href="chat_jyp.html">
            <div class="chats-screenform">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="screenshots/jyp.jpg" class="user-component__avatar user-component__avatar__xl" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">JYP</h4>
                            <h6 class="user-component__subtitle">give me a song.....</h6>
                        </div>
                    </div>
                </div>
                <div class="user-component__right">
                    <span>18:33</span>
                    <span class="user__right__coment">4</span>
                </div>
            </div>
        </a>
        <a href="chat_non.html">
            <div class="chats-screenform">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="screenshots/yg.jpg" class="user-component__avatar user-component__avatar__xl" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">YG</h4>
                            <h6 class="user-component__subtitle">i'm thirsty!!!</h6>
                        </div>
                    </div>
                </div>
                <div class="user-component__right">
                    <span>17:12</span>
                    <span class="user__right__coment">1</span>
                </div>
            </div>
        </a>
        <a href="chat_non.html">
            <div class="chats-screenform">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="screenshots/jang.jpg" class="user-component__avatar user-component__avatar__xl" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">XX</h4>
                            <h6 class="user-component__subtitle">are you sleeping?</h6>
                        </div>
                    </div>
                </div>
                <div class="user-component__right">
                    <span>17:02</span>
                    <span class="user__right__coment">1</span>
                </div>
            </div>
        </a>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">7</span>
                    <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification_2"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>

</html>
