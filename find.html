<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg cog"> </i> </span>
        </div>
    </header>


    

    <main class="find-screen">
        <div class="icon-form">
            <div class="icons">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="icons">
                <i class="fas fa-id-card fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons">
                <i class="fab fa-ideal fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="find-screen__text">
            <span>Reccomended Friends</span>
            <span class="find-screen__text_c">You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__top">
                <span>Open Chat</span>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="open-chat__main">
                <div class="open-chat__main__left">
                    <span class="open-chat__main__text">Bear</span>
                    <span class="open-chat__main__text">#party#19#love</span>
                    <span class="open-chat__main__text__member">
                        <img src="screenshots/member1.jpg" class="member1" />
                        <span>75 members</span>
                        <div class="divider"></div>
                        <span class="active">Active</span>
                    </span>
                </div>
                <div class="open-chat__main-__poster">
                    <img src="screenshots/bear.jpg"  class="poster" />
                    <div class="heart"><i class="fas fa-heart"></i>52</div>
                </div>
                </div>
            </div>
        
            <div class="open-chat__main">
                <div class="open-chat__main__left">
                    <span class="open-chat__main__text">Black Pink</span>
                    <span class="open-chat__main__text">#Black Pink#jenny#BLINK</span>
                    <span class="open-chat__main__text__member">
                        <img src="screenshots/member2.jpg" class="member1" />
                        <span>966 members</span>
                        <div class="divider"></div>
                        <span class="active">Active</span>
                    </span>
                </div>
                <div class="open-chat__main-__poster">
                    <img src="screenshots/bp.jpg"  class="poster" />
                    <div class="heart"><i class="fas fa-heart"></i>523</div>
                </div>
                </div>
            </div>

        </div>
            
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">7</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification_2"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
