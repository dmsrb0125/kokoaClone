<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/index.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Kokoa clone</title>
</head>
<body>
    <div class="login_screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>NO Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
            <p class="welcome-header__text">
                If you have a Kakao Acoount, log in with your email or phone number
            </p>
        </header>
    
        <form action="friends.html" method="" id="login-form">
            <input name="username"type="text" placeholder="Email or phone number"/>
            <input name="password"type="password" placeholder="Password"/>
            <input type="submit" value="Log In"/>
            <a href="https://accounts.kakao.com/weblogin/find_account_guide?continue=http://www.kakao.com/main" target="_blank">Find Kakao Account or Password</a>  
        </form>
        <div class="screen_splash">
            <i class="fas fa-comment fa-4x"></i>
        </div>
        
    </div>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
