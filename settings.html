<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__back">
            <a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a></div>
        <h1 class="screen-header__title">Settings</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>


    

    <main class="settings-screen">
        <div class="settings-screen__top">
            <div class="settings_icon">
                <i class="fas fa-exclamation-circle"></i>
                <span>Notices</span>
            </div>
            <div class="settings_icon">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span>
            </div>
            <div class="settings_icon">
                <i class="fas fa-info-circle"></i>
                <div class="icon_text">
                    <span>Version</span>
                    <span class="text_2">Lastes Version</span>
                </div>
            </div>
        </div>
        <dic class="settins-screen__line">
        </dic>
        <div class="settings-screen__bottom">
            <div class="settings_icon">
                <i class="fas fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="settings_icon">
                <i class="far fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="settings_icon">
                <i class="far fa-user"></i>
                <span>Friends</span>
            </div>
            <div class="settings_icon">
                <i class="far fa-comment"></i>
                <span>Chats</span>
            </div>
            <div class="settings_icon">
                <i class="fas fa-adjust"></i>
                <div class="icon_text_2">
                    <span>Display</span>
                    <div class="new">N</div>
                </div>
            </div>
            <div class="settings_icon">
                <i class="fas fa-brush"></i>
                <div class="icon_text">
                    <div class="icon_text_2">
                        <span>Themes</span>
                        <div class="new">N</div>
                    </div>
                    <span class="text_2">Default theme</span>
                </div>
            </div>
            <div class="settings_icon">
                <i class="fas fa-phone-alt"></i>
                <span>Call</span>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">7</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification_2"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
